<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator">
            <input id="calculatorDisplay" readonly>
            <div id="calculatorKeys">
                <button id="clearButton" class="operatorButton">C</button>
                <button class="operatorButton">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operatorButton">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operatorButton">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operatorButton">+</button>
                <button id="starButton"><i class="fa-solid fa-splotch"></i></button>
                <button>0</button>
                <button>.</button>
                <button class="operatorButton">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Angel Duerto</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
